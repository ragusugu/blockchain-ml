apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: blockchain-ml
  labels:
    app: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: blockchain-ml-backend:latest
        imagePullPolicy: Never  # Use local image for development
        ports:
        - name: http
          containerPort: 5000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DATABASE_URL
        - name: RPC_URL
          valueFrom:
            configMapKeyRef:
              name: blockchain-config
              key: RPC_URL
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: blockchain-config
              key: FLASK_ENV
        - name: FLASK_APP
          value: "api/ai_dashboard.py"
        - name: PYTHONUNBUFFERED
          value: "1"
        volumeMounts:
        - name: models-cache
          mountPath: /app/models
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: models-cache
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - backend
              topologyKey: kubernetes.io/hostname

---

apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: blockchain-ml
  labels:
    app: backend
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - port: 5000
    targetPort: http
    protocol: TCP
    name: http
