apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-worker
  namespace: blockchain-ml
  labels:
    app: ml-worker
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ml-worker
  template:
    metadata:
      labels:
        app: ml-worker
    spec:
      containers:
      - name: worker
        image: blockchain-ml-worker:latest
        imagePullPolicy: Never  # Use local image for development
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DATABASE_URL
        - name: RPC_URL
          valueFrom:
            configMapKeyRef:
              name: blockchain-config
              key: RPC_URL
        - name: WORKER_MODE
          value: "realtime"
        - name: PYTHONUNBUFFERED
          value: "1"
        volumeMounts:
        - name: models-cache
          mountPath: /app/models
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: models-cache
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ml-worker
              topologyKey: kubernetes.io/hostname
